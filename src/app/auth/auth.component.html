<div class="auth"> 
            <h2>Please login or sign up to use the sites member functions</h2>

            <button (click)="signupToggle($event)" >Signup/Login</button>



            <div class="signup" *ngIf="signup"> 
                  <form class="my-form" (submit)="signUp($event)">
                  
                  
                        <h2><b>Sign Up</b></h2>
                  
                        
                              <div class="label" > 
                                    <label>Email</label> &nbsp;
                                    <input  name="Username" minlength="6" required >
                              </div>

                              <div class="label" > 
                                    <label>Password</label> &nbsp;
                                    <input  name="password" type="password" minlength="6" required >
                              </div>

                              <div class="label" > 
                                    <label>First Name</label> &nbsp;
                                    <input  name="first" type="first" minlength="2" required >
                               </div>

                              <div class="label" > 
                                    <label>Last Name</label> &nbsp;
                                    <input  name="last" type="last" minlength="2" required >
                              </div>
                        <br> 
                              <button color="gray">Sign Up</button>
                        
                  
                   </form>
            </div>
            <div class="login" *ngIf="login" > 
                  <h2><b>Login</b></h2>
                  <form  (submit)="loginUser($event)">
                        
                        
                  
                              <div class="label" > 
                                    <label>Username</label> &nbsp;
                                    <input  name="Username">
                              </div>      
                               <div class="label" > 
                                    <label>Password</label> &nbsp;
                                    <input  name="password" type="password" >
                              </div>

                                    
                        
                        
                              <button color="gray">Login</button>
                        
                  </form>
            </div>
</div>
